<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="serial-console.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "serial_console": {
            "prototype": "blue-shark/ui/field-checkbox.reel",
            "properties": {
                "element": {"#": "serial_console"},
                "label": "Use Serial Console CLI"
            },
            "bindings": {
                "checked": {"<->": "@owner.object.console_cli"}
            }
        },
        "serialPortOptionConverter": {
            "prototype": "core/converter/select-option-converter"
        },
        "serial_port": {
            "prototype": "blue-shark/ui/field-select.reel",
            "properties": {
                "element": {"#": "serial_port"},
                "label": "Serial Port Address",
                "converter": {"@": "serialPortOptionConverter"}
            },
            "bindings": {
                "options" : {"<-": "@owner.serialPortOptions"},
                "selectedValue": {"<->": "@owner.object.serial_port"}
            }
        },
        "tokenLiftTimeConverter": {
            "prototype": "core/converter/string-to-integer-converter"
        },
        "freenas_token_lifetime": {
            "prototype": "blue-shark/ui/field-text-input.reel",
            "properties": {
                "element": {"#": "freenas_token_lifetime"},
                "label": "Token Lifetime",
                "converter" : {"@": "tokenLiftTimeConverter"}
            },
            "bindings": {
                "value": {"<->": "@owner.object.freenas_token_lifetime"}
            }
        },
        "serial_port_speed": {
            "prototype": "blue-shark/ui/field-select.reel",
            "properties": {
                "element": {"#": "serial_port_speed"},
                "label": "Serial Port Speed"
            },
            "bindings": {
                "options" : {"<-": "@owner.serialSpeedOptions"},
                "selectedValue": {"<->": "@owner.object.serial_speed"}
            }
        },
        "enable_screensaver": {
            "prototype": "blue-shark/ui/field-checkbox.reel",
            "properties": {
                "element": {"#": "enable_screensaver"},
                "label": "VGA Screen Saver"
            },
            "bindings": {
                "checked": {"<->": "@owner.object.console_screensaver"}
            }
        },
        "keymaps": {
            "prototype": "blue-shark/ui/field-select.reel",
            "properties": {
                "element": {"#": "keymaps"},
                "label": "Keyboard Preference"
            },
            "bindings": {
                "options" : {"<-": "@owner.keymapsOptions"},
                "selectedValue": {"<->": "@owner.generalData.console_keymap"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="SerialConsole">
        <div data-montage-id="serial_console"></div>
        <div data-montage-id="serial_port"></div>
        <div data-montage-id="serial_port_speed"></div>
        <div data-montage-id="enable_screensaver"></div>
        <div data-montage-id="keymaps"></div>
        <div data-montage-id="freenas_token_lifetime"></div>
    </div>
</body>
</html>
