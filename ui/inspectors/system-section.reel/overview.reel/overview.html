<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="overview.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            },
            "bindings": {
                "classList.has('is-expanded')": {"<-": "@owner.isExpanded"}
            }
        },
        "version": {
            "prototype": "blue-shark/ui/field-text.reel",
            "properties": {
                "element": {"#": "version"},
                "label": "System Version"
            },
            "bindings": {
                "value": {"<-": "@owner.systemInfo.systemVersion"}
            }
        },
        "secondsToStringConverter": {
            "prototype": "core/converter/seconds-to-string-converter"
        },
        "uptime": {
            "prototype": "blue-shark/ui/field-text.reel",
            "properties": {
                "element": {"#": "uptime"},
                "label": "System Uptime",
                "converter": {"@": "secondsToStringConverter"}
            },
            "bindings": {
                "value": {"<-": "@owner.systemTime.uptime"}
            }
        },
        "hostname": {
            "prototype": "blue-shark/ui/field-text.reel",
            "properties": {
                "element": {"#": "hostname"},
                "label": "Host Name"
            },
            "bindings": {
                "value": {"<-": "@owner.systemInfo.general.hostname"}
            }
        },
        "dataset": {
            "prototype": "blue-shark/ui/field-text.reel",
            "properties": {
                "element": {"#": "dataset"},
                "label": "Total Datasets"
            },
            "bindings": {
                "value": {"<-": "@owner.systemInfo.datasets.length"}
            }
        },
        "totalVolumes": {
            "prototype": "blue-shark/ui/field-text.reel",
            "properties": {
                "element": {"#": "totalVolumes"},
                "label": "Total Volumes"
            },
            "bindings": {
                "value": {"<-": "@owner.systemInfo.volumes.length"}
            }
        },
        "totalVMs": {
            "prototype": "blue-shark/ui/field-text.reel",
            "properties": {
                "element": {"#": "totalVMs"},
                "label": "VMs (enabled / total)"
            },
            "bindings": {
                "value": {"<-": "@owner.virtualMachines.filter{status.state=='RUNNING'}.length + '/' + @owner.virtualMachines.length"}
            }
        },
        "totalDisks": {
            "prototype": "blue-shark/ui/field-text.reel",
            "properties": {
                "element": {"#": "totalDisks"},
                "label": "Disks (SSD / HDD)"
            },
            "bindings": {
                "value": {"<-": "@owner.systemInfo.disks.filter{status.is_ssd==true}.length + '/' + @owner.systemInfo.disks.filter{status.is_ssd==false}.length "}
            }
        },
        "totalContainers": {
            "prototype": "blue-shark/ui/field-text.reel",
            "properties": {
                "element": {"#": "totalContainers"},
                "label": "Containers (runnging / total)"
            },
            "bindings": {
                "value": {"<-": "@owner.containers.filter{running == true}.length + '/' + @owner.containers.length"}
            }
        },
        "totalNetworkInterfaces": {
            "prototype": "blue-shark/ui/field-text.reel",
            "properties": {
                "element": {"#": "totalNetworkInterfaces"},
                "label": "Network (enabled / total)"
            },
            "bindings": {
                "value": {"<-": "@owner.systemInfo.totalNetworkInterfaces.filter{enabled == true}.length + '/' + @owner.systemInfo.totalNetworkInterfaces.length"}
            }
        },
        "snapshots": {
            "prototype": "blue-shark/ui/field-text.reel",
            "properties": {
                "element": {"#": "snapshots"},
                "label": "Total Snapshots"
            },
            "bindings": {
                "value": {"<-": "@owner.systemInfo.snapshots.length"}
            }
        },
        "shares": {
            "prototype": "blue-shark/ui/field-text.reel",
            "properties": {
                "element": {"#": "shares"},
                "label": "Total Shares"
            },
            "bindings": {
                "value": {"<-": "@owner.systemInfo.shares.length"}
            }
        },
        "peer": {
            "prototype": "blue-shark/ui/field-text.reel",
            "properties": {
                "element": {"#": "peer"},
                "label": "Total Peers"
            },
            "bindings": {
                "value": {"<-": "@owner.systemInfo.peers.length"}
            }
        },
        "replication": {
            "prototype": "blue-shark/ui/field-text.reel",
            "properties": {
                "element": {"#": "replication"},
                "label": "Total Replications"
            },
            "bindings": {
                "value": {"<-": "@owner.systemInfo.replications.length"}
            }
        },
        "enable_debug_kernel": {
            "prototype": "blue-shark/ui/field-checkbox.reel",
            "properties": {
                "element": {"#": "enable_debug_kernel"},
                "label": "Enable debug kernel"
            },
            "bindings": {
                "checked": {"<->": "@owner.debugkernel"}
            }
        },
        "dataTitle": {
            "prototype": "ui/controls/inspector-section-title.reel",
            "properties": {
                "element": {"#": "dataTitle"},
                "value": "Data Info"
            }
        },
        "networkTitle": {
            "prototype": "ui/controls/inspector-section-title.reel",
            "properties": {
                "element": {"#": "networkTitle"},
                "value": "Networking Info"
            }
        },
        "virtualizationTitle": {
            "prototype": "ui/controls/inspector-section-title.reel",
            "properties": {
                "element": {"#": "virtualizationTitle"},
                "value": "Virtualization Info"
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="Overview">
        <div class=Overview-system>
            <div data-montage-id="version"></div>
            <div data-montage-id="hostname"></div>
            <div data-montage-id="uptime"></div>
            <div data-montage-id="enable_debug_kernel"></div>
        </div>
        <div class="Overview-metrics">
            <div class="OverviewMetrics-data">
                <div data-montage-id="dataTitle"></div>
                <div data-montage-id="totalDisks"></div>
                <div data-montage-id="totalVolumes"></div>
                <div data-montage-id="dataset"></div>
                <div data-montage-id="snapshots"></div>
                <div data-montage-id="shares"></div>
                <div data-montage-id="replication"></div>
            </div>
            <div class="OverviewMetrics-network">
                <div data-montage-id="networkTitle"></div>
                <div data-montage-id="totalNetworkInterfaces"></div>
                <div data-montage-id="peer"></div>
            </div>
            <div class="OverviewMetrics-virtualization">
                <div data-montage-id="virtualizationTitle"></div>
                <div data-montage-id="totalVMs"></div>
                <div data-montage-id="totalContainers"></div>
            </div>
        </div>
    </div>
</body>
</html>
