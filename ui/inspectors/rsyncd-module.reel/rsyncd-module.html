<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="rsyncd-module.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"},
                "validationController": {"@": "validationController"},
                "inspector": {"@": "inspector"}
            }
        },
       "validationController": {
            "prototype": "core/controller/validation-controller",
            "properties": {
                "fields": {
                }
            }
        },
        "inspector": {
            "prototype": "ui/inspectors/inspector.reel",
            "properties": {
                "element": {"#": "inspector"},
                "validationController": {"@": "validationController"},
                "canRevert":    true,
                "canSave":      true,
                "controller": {"@": "owner"}
            },
            "bindings": {
                "canDelete": {"<-": "!@owner.object._isNew"},
                "context": {"<-": "@owner.context"}
            }
        },
        "name": {
            "prototype": "blue-shark/ui/field-text-input.reel",
            "properties": {
                "element": {"#": "name"},
                "label": "Name"
            },
            "bindings": {
                "value": {"<->": "@owner.object.name"}
            }
        },
        "description": {
            "prototype": "blue-shark/ui/field-text-input.reel",
            "properties": {
                "element": {"#": "description"},
                "label": "Description"
            },
            "bindings": {
                "value": {"<->": "@owner.object.description"}
            }
        },
        "path": {
            "prototype": "blue-shark/ui/field-text-input.reel",
            "properties": {
                "element": {"#": "path"},
                "label": "Path"
            },
            "bindings": {
                "value": {"<->": "@owner.object.path"}
            }
        },
        "mode": {
            "prototype": "blue-shark/ui/field-select.reel",
            "properties": {
                "element": {"#": "mode"},
                "label": "Mode"
            },
            "bindings": {
                "selectedValue": {"<->": "@owner.object.mode"},
                "options": {"<-": "@owner.rsyncdModeOptions"}
            }
        },
        "maxConValidator": {
            "prototype": "core/converter/validator/integer-floor-validator",
            "properties": {
                "floor": 1,
                "errorMessage": "Value must be an positive integer"
            }
        },
        "maxConConverter": {
            "prototype": "core/converter/string-to-integer-or-null-converter",
            "properties": {
                "validator": {"@": "maxConValidator"}
            }
        },
        "max_connections": {
            "prototype": "blue-shark/ui/field-text-input.reel",
            "properties": {
                "element": {"#": "max_connections"},
                "label": "Max Connections",
                "converter": {"@": "maxConConverter"}
            },
            "bindings": {
                "value": {"<->": "@owner.object.max_connections"}
            }
        },
        "usersToOptionsConverter": {
            "prototype": "core/converter/select-option-converter",
            "properties": {
                "labelPropertyName": "username",
                "valuePropertyName": "username"
            }
        },
        "user": {
            "prototype": "blue-shark/ui/field-select.reel",
            "properties": {
                "element": {"#": "user"},
                "converter": {"@": "usersToOptionsConverter"},
                "label": "User"
            },
            "bindings": {
                "options": {"<-": "[{username: ' - '}].concat(@owner.users.sorted{builtin + user})"},
                "selectedValue": {"<->": "@owner.object.user"}
            }
        },
        "groupsOptionsConverter": {
            "prototype": "core/converter/select-option-converter",
            "properties": {
                "labelPropertyName": "name",
                "valuePropertyName": "name"
            }
        },
        "group": {
            "prototype": "blue-shark/ui/field-select.reel",
            "properties": {
                "element": {"#": "group"},
                "converter": {"@": "groupsOptionsConverter"},
                "label": "Group"
            },
            "bindings": {
                "options": {"<-": "[{name: ' - '}].concat(@owner.groups.sorted{builtin + name})"},
                "selectedValue": {"<->": "@owner.object.group"}
            }
        },
        "hosts_allow": {
            "prototype": "blue-shark/ui/field-multiple-select.reel",
            "properties": {
                "element": {"#": "hosts_allow"},
                "label": "Hosts allow",
                "placeholder": "eg. 1.2.3.4 or hostname.local",
                "labelPath": "this",
                "inputTitle": "Add Allowed Host",
                "valuesTitle": "Allowed Hosts",
                "emptyMessage": "No allowed hosts added"
            },
            "bindings": {
                "values": {"<->": "@owner.object.hosts_allow"}
            }
        },
        "hosts_deny": {
            "prototype": "blue-shark/ui/field-multiple-select.reel",
            "properties": {
                "element": {"#": "hosts_deny"},
                "label": "Hosts deny",
                "placeholder": "eg. 1.2.3.4 or hostname.local",
                "labelPath": "this",
                "inputTitle": "Add a Denied Host",
                "valuesTitle": "Denied Hosts",
                "emptyMessage": "No hosts denied"
            },
            "bindings": {
                "values": {"<->": "@owner.object.hosts_deny"}
            }
        }

    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="RsyncdModule">
        <div data-montage-id="inspector">
            <div data-montage-id="name"></div>
            <div data-montage-id="description"></div>
            <div data-montage-id="path"></div>
            <div data-montage-id="mode"></div>
            <div data-montage-id="max_connections"></div>
            <div data-montage-id="user"></div>
            <div data-montage-id="group"></div>
            <div data-montage-id="hosts_allow"></div>
            <div data-montage-id="hosts_deny"></div>
        </div>
    </div>
</body>
</html>
