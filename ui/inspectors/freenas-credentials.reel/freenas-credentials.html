<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="freenas-credentials.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "portValidator": {
            "prototype": "core/converter/validator/integer-range-validator",
            "properties": {
                "floor": 0,
                "errorMessage": "Port must be an integer larger than 0"
            }
        },
        "portConverter": {
            "prototype": "core/converter/string-to-integer-or-null-converter",
            "properties": {
                "validator": {"@": "portValidator"}
            }
        },
        "port": {
            "prototype": "blue-shark/ui/field-text-input.reel",
            "properties": {
                "element": {"#": "port"},
                "label": "port",
                "converter" : {"@": "portConverter"}
            },
            "bindings": {
                "value": {"<->": "@owner.object.port"}
            }
        },
        "address": {
            "prototype": "blue-shark/ui/field-text-input.reel",
            "properties": {
                "element": {"#": "address"},
                "label": "address"
            },
            "bindings": {
                "value": {"<->": "@owner.object.address"}
            }
        },
        "hostkey": {
            "prototype": "blue-shark/ui/field-text-area.reel",
            "properties": {
                "element": {"#": "hostkey"},
                "label": "hostkey"
            },
            "bindings": {
                "value": {"<->": "@owner.object.hostkey"}
            }
        },
        "pubkey": {
            "prototype": "blue-shark/ui/field-text-area.reel",
            "properties": {
                "element": {"#": "pubkey"},
                "label": "pubkey"
            },
            "bindings": {
                "value": {"<->": "@owner.object.pubkey"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="FreenasCredentials">
        <div data-montage-id="port"></div>
        <div data-montage-id="address"></div>
        <div data-montage-id="hostkey"></div>
        <div data-montage-id="pubkey"></div>
    </div>
</body>
</html>
